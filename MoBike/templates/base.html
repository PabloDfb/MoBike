{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/diseño_navbar.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />

    {% block head %} 
    {% endblock %}
  </head>

  <body>
    <div class="container">
      <navbar class="barra-nav">
        <div class="logo">
          <img
            class="img-logo"
            src="{% static '/img/icono.png' %}"
            alt="LOGO_MOBIKE"
          />
        </div>
        <a class="btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <div class="menu">
          <a href="{% url 'gestion_usuario:index' %}">Inicio</a>
          {% if not request.user.is_authenticated %}
          <a href="{% url 'gestion_usuario:login'%}">Iniciar sesión</a>
          <a href="{% url 'gestion_usuario:registrar' %}">Regístrate</a>
          {% else %}
          <a href="{% url 'gestion_usuario:logout' %}">Cerrar sesión</a>
          {% endif %}
        </div>
      </navbar>
    </div>
    <div class="container">
      {% block content %} 
      {% endblock %}
    </div>
  </body>
</html>
